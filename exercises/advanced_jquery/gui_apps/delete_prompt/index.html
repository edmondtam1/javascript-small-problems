<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Delete prompt</title>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Todos</h1>
    </header>
    <main>
      <ul id="todo_list"></ul>
    </main>

    <script id="todos" type="text/x-handlebars">
      {{#each todos}}
        <li data-id="{{id}}">{{title}}</li>
      {{/each}}
    </script>

    <script id="confirm_prompt" type="text/x-handlebars">
      <div class="overlay"></div>
      <div class="confirm_prompt" data-id={{id}}>
        <p>Are you sure you want to delete the {{title}} todo?</p>
        <div class="actions">
          <a class="confirm_yes" href="#">Yes</a>
          <a class="confirm_no" href="#">No</a>
        </div>
      </div>
    </script>

    <script id="context_menu" type="text/x-handlebars">
      <div class="context_menu" data-id={{id}}>
        <ul>
          <li>Edit Todo</li>
          <li>Show Details</li>
          <li class="remove">Delete</li>
        </ul>
      </div>
    </script>
  </body>

</html>
