<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div id="app">
        <div id="screen">
          <div id="commands">
          </div>
          <div id="result">0
          </div>
        </div>
        <div id="buttons">
          <a id="ce" class="control" href="#">CE</a>
          <a id="c" class="control" href="#">C</a>
          <a id="neg" class="control" href="#">NEG</a>
          <a class="op" href="#">/</a>
          <a class="digit" href="#">7</a>
          <a class="digit" href="#">8</a>
          <a class="digit" href="#">9</a>
          <a class="op" href="#">x</a>
          <a class="digit" href="#">4</a>
          <a class="digit" href="#">5</a>
          <a class="digit" href="#">6</a>
          <a class="op" href="#">-</a>
          <a class="digit" href="#">1</a>
          <a class="digit" href="#">2</a>
          <a class="digit" href="#">3</a>
          <a class="op" href="#">+</a>
          <a class="digit" href="#">0</a>
          <a class="dot" href="#">.</a>
          <a class="op" href="#">%</a>
          <a class="result" href="#">=</a>
        </div>

      </div>
    </main>
  </body>

</html>
